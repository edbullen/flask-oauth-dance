{% extends "base.html" %}

{% block content %}

<h1> Edit User Profile </h1>

    <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}

    Editing profile for <span class="badge badge-dark">{{user.email}}</span> <br>

    Username: <i>{{ user.username }}</i>
    <br> <br>
    <b>User roles:</b>
    <div class="form-group mb-2">
        <br>
        {% for role in all_roles|sort %}
            <input type="checkbox" id="{{role}}" name="rolescheckbox" value="{{role}}"
            {% if role in user_roles %}
                  checked
            {% endif %}
            >
            <label for="{{role}}">{{role|capitalize}}</label> <br>
        {% endfor %}
   </div>

   <div>
       <input class="btn btn-primary" type="submit" value="Save">
   </div>

    </form>

{% endblock %}
